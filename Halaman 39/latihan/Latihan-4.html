<!DOCTYPE html>

  <head>

    <title>Portfolio - Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
      }
      .container {
        background: #fff;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px #ccc;
        max-width: 700px;
        margin: 32px auto;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 8px;
      }
      .profile {
        display: flex;
        gap: 32px;
        align-items: center;
        margin-bottom: 24px;
      }
      .profile-img {
        width: 120px;
        border-radius: 50%;
        box-shadow: 0 1px 4px #bbb;
      }
      .profile-info {
        font-size: 1.1em;
      }
      .portfolio {
        margin-top: 24px;
      }
      .portfolio-title {

        font-size: 1.2em;
        margin-bottom: 12px;
      }
      .portfolio-list {
        list-style: none;
        padding: 0;
      }
      .portfolio-list li {
        background: #e0f7fa;
        margin-bottom: 8px;
        padding: 10px 16px;
        border-radius: 6px;
        box-shadow: 0 1px 2px #ccc;
      }
      .back-btn {
        display: inline-block;
        margin-top: 24px;
        background: #2196f3;
        color: #fff;
        border: none;
        padding: 8px 20px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .back-btn:hover {
        background: #1565c0;
      }
      .footer {
        text-align: right;
        font-size: 0.9em;
        color: #888;
        margin-top: 32px;
      }
    </style>
  </head>
